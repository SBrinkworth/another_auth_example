<h1>LOGIN</h1>
<form ng-submit="login(user)">
  email: <input type="email" ng-model="user.email">
  <br>
  password: <input type="password" ng-model="user.password">
  <br>
  <button type="submit" name="button">login</button>
</form>
<br><hr>
<br>
<h1>REGISTER</h1>
<form ng-submit="register(newUser)">
  name: <input type="text" ng-model="newUser.name">
  <br>
  email: <input type="email" ng-model="newUser.email">
  <br>
  password: <input type="password" ng-model="newUser.password">
  <br>
  <button type="submit" name="button">register</button>
</form>
